<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RELATÓRIO SNT MARITUBA PA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 10px;
      background-color: #f4f9ff;
      color: #222;
      font-size: 15px;
    }
    header {
      text-align: center;
      margin-bottom: 15px;
    }
    header img {
      height: 50px;
      margin: 0 auto 8px;
    }
    header h1 {
      font-size: 24px;
      color: #003366;
      margin: 0;
    }
    header p {
      margin-top: 2px;
      font-size: 14px;
      font-style: italic;
      color: #444;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-bottom: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #004d99;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 6px;
      margin-right: 8px;
    }
    button:hover {
      background-color: #003366;
    }
    #relatorioWrapper {
      border: 3px solid #003366;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      background: white;
    }
    #relatorio h2 {
      text-align: center;
      color: #003366;
      font-size: 20px;
      margin-bottom: 16px;
    }
    .info, .participantes {
      background-color: #f0f4fa;
      border: 1px solid #d0dce7;
      border-radius: 6px;
      padding: 10px 14px;
      margin-bottom: 14px;
    }
    .participantes ul {
      list-style: none;
      padding-left: 0;
      font-size: 14px;
    }
    .participantes li {
      margin: 4px 0;
    }
    .total {
      font-size: 16px;
      font-weight: bold;
      color: #003366;
      text-align: center;
      margin-top: 12px;
    }
    #grafico {
      max-width: 400px;
      margin: 20px auto;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 13px;
    }
    @media print {
      body {
        background: white;
        margin: 0;
        font-size: 13px;
      }
      header, label, input, button {
        display: none !important;
      }
      #relatorioWrapper {
        border: 2px solid #000;
        padding: 10px;
        border-radius: 0;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        font-size: 11px;
        color: #999;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="sara.png" alt="Logo Sara" />
    <h1>RELATÓRIO DO CULTO</h1>
    <p>SNT MARITUBA - PA</p>
  </header>

  <!-- Recuperação antes do formulário -->
  <section style="margin-bottom: 20px; background: #eaf1fb; padding: 12px; border-radius: 8px; border: 1px solid #cbd6e2;">
    <label><strong>Buscar relatório pela data:</strong></label><br />
    <input type="date" id="buscarData" style="max-width: 200px;" />
    <button onclick="recuperarRelatorio()">Recuperar Relatório</button>
  </section>

  <!-- Formulário de entrada -->
  <label>Reunião:</label>
  <input type="text" id="reuniao" />

  <label>Campanha:</label>
  <input type="text" id="campanha" />

  <label>Recepção:</label>
  <input type="text" id="recepcao" />

  <label>Referência Bíblica:</label>
  <input type="text" id="versiculo" />

  <label>Abriram Campanha:</label>
  <input type="text" id="abriram" />

  <label>Ministrante:</label>
  <input type="text" id="ministrante" />

  <label>Data do culto:</label>
  <input type="date" id="data" />

  <label>Homens:</label>
  <input type="number" id="homens" />

  <label>Homens Jovens:</label>
  <input type="number" id="homensJovens" />

  <label>Mulheres:</label>
  <input type="number" id="mulheres" />

  <label>Mulheres Jovens:</label>
  <input type="number" id="mulheresJovens" />

  <label>Visitantes:</label>
  <input type="number" id="visitantes" />

  <label>Crianças:</label>
  <input type="number" id="criancas" />

  <button onclick="gerarRelatorio()">Gerar Relatório</button>
  <button onclick="window.print()">Imprimir</button>
  <button onclick="salvarRelatorio()">Salvar Relatório</button>

  <div id="relatorioWrapper">
    <div id="relatorio"></div>
    <canvas id="grafico"></canvas>
  </div>

  <footer>
    Em desenvolvimento por <strong>Deylon Max - (91) 9 9840-5674</strong>
  </footer>

  <script>
    function formatarDataBR(dataISO) {
      const dataObj = new Date(dataISO);
      if (isNaN(dataObj)) return '';
      const dia = String(dataObj.getDate()).padStart(2, '0');
      const mes = String(dataObj.getMonth() + 1).padStart(2, '0');
      const ano = dataObj.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    function gerarRelatorio() {
      const reuniao = document.getElementById("reuniao").value;
      const campanha = document.getElementById("campanha").value;
      const recepcao = document.getElementById("recepcao").value;
      const versiculo = document.getElementById("versiculo").value;
      const abriram = document.getElementById("abriram").value;
      const ministrante = document.getElementById("ministrante").value;
      const data = document.getElementById("data").value;

      const homens = parseInt(document.getElementById("homens").value || 0);
      const homensJovens = parseInt(document.getElementById("homensJovens").value || 0);
      const mulheres = parseInt(document.getElementById("mulheres").value || 0);
      const mulheresJovens = parseInt(document.getElementById("mulheresJovens").value || 0);
      const visitantes = parseInt(document.getElementById("visitantes").value || 0);
      const criancas = parseInt(document.getElementById("criancas").value || 0);

      const total = homens + homensJovens + mulheres + mulheresJovens + visitantes + criancas;

      const html = `
        <h2>Relatório Final</h2>
        <div class="info">
          <p><strong>REUNIÃO:</strong> ${reuniao}</p>
          <p><strong>CAMPANHA:</strong> ${campanha}</p>
          <p><strong>RECEPÇÃO:</strong> ${recepcao}</p>
          <p><strong>REF. BÍBLICA:</strong> ${versiculo}</p>
          <p><strong>ABRIRAM CAMPANHA:</strong> ${abriram}</p>
          <p><strong>MINISTRANTE:</strong> ${ministrante}</p>
          <p><strong>DATA:</strong> ${formatarDataBR(data)}</p>
        </div>
        <div class="participantes">
          <h3>Participantes</h3>
          <ul>
            ${homens ? `<li><strong>HOMENS:</strong> ${homens}</li>` : ""}
            ${homensJovens ? `<li><strong>JOVENS HOMENS:</strong> ${homensJovens}</li>` : ""}
            ${mulheres ? `<li><strong>MULHERES:</strong> ${mulheres}</li>` : ""}
            ${mulheresJovens ? `<li><strong>JOVENS MULHERES:</strong> ${mulheresJovens}</li>` : ""}
            ${criancas ? `<li><strong>CRIANÇAS:</strong> ${criancas}</li>` : ""}
            ${visitantes ? `<li><strong>VISITANTES:</strong> ${visitantes}</li>` : ""}
          </ul>
        </div>
        <div class="total"><strong>TOTAL:</strong> ${total} participante${total === 1 ? '' : 's'}</div>
      `;
      document.getElementById("relatorio").innerHTML = html;

      const ctx = document.getElementById("grafico").getContext("2d");
      if (window.pizzaChart) window.pizzaChart.destroy();
      window.pizzaChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Homens', 'Jovens Homens', 'Mulheres', 'Jovens Mulheres', 'Crianças', 'Visitantes'],
          datasets: [{
            data: [homens, homensJovens, mulheres, mulheresJovens, criancas, visitantes],
            backgroundColor: ['#003366', '#4da6ff', '#cc0000', '#ff66b2', '#ffcc00', '#996633']
          }]
        },
        options: {
          plugins: {
            legend: {
              position: 'bottom'
            },
            datalabels: {
              color: '#fff',
              font: { weight: 'bold' },
              formatter: (value, context) => {
                const total = context.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                const percent = total ? ((value / total) * 100).toFixed(1) : 0;
                return `${percent}%`;
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    function salvarRelatorio() {
      const data = document.getElementById("data").value;
      if (!data) {
        alert("Por favor, preencha a data antes de salvar.");
        return;
      }

      const relatorio = {
        reuniao: document.getElementById("reuniao").value,
        campanha: document.getElementById("campanha").value,
        recepcao: document.getElementById("recepcao").value,
        versiculo: document.getElementById("versiculo").value,
        abriram: document.getElementById("abriram").value,
        ministrante: document.getElementById("ministrante").value,
        data: data,
        homens: parseInt(document.getElementById("homens").value || 0),
        homensJovens: parseInt(document.getElementById("homensJovens").value || 0),
        mulheres: parseInt(document.getElementById("mulheres").value || 0),
        mulheresJovens: parseInt(document.getElementById("mulheresJovens").value || 0),
        visitantes: parseInt(document.getElementById("visitantes").value || 0),
        criancas: parseInt(document.getElementById("criancas").value || 0),
      };

      localStorage.setItem("relatorio_" + data, JSON.stringify(relatorio));
      alert("Relatório salvo com sucesso!");
    }

    function recuperarRelatorio() {
      const buscarData = document.getElementById("buscarData").value;
      const relatorio = localStorage.getItem("relatorio_" + buscarData);

      if (!relatorio) {
        alert("Nenhum relatório encontrado para essa data.");
        return;
      }

      const dados = JSON.parse(relatorio);

      document.getElementById("reuniao").value = dados.reuniao;
      document.getElementById("campanha").value = dados.campanha;
      document.getElementById("recepcao").value = dados.recepcao;
      document.getElementById("versiculo").value = dados.versiculo;
      document.getElementById("abriram").value = dados.abriram;
      document.getElementById("ministrante").value = dados.ministrante;
      document.getElementById("data").value = dados.data;
      document.getElementById("homens").value = dados.homens;
      document.getElementById("homensJovens").value = dados.homensJovens;
      document.getElementById("mulheres").value = dados.mulheres;
      document.getElementById("mulheresJovens").value = dados.mulheresJovens;
      document.getElementById("visitantes").value = dados.visitantes;
      document.getElementById("criancas").value = dados.criancas;

      gerarRelatorio();
    }
  </script>
</body>
</html>
